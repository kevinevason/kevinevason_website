<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kevin evason</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>

    <div class="top-controls">
        <button id="sun" class="img-button">
            <img src="https://github.com/kevinevason/kevinevason_website/blob/main/sun.png" 
                 alt="sun" 
                 class="profile-pic">
        </button>
        <button id="moon" class="img-button">
            <img src="https://github.com/kevinevason/kevinevason_website/blob/main/moon.png" 
                 alt="moon" 
                 class="profile-pic">
        </button>
        <button id="statusBtn">LIGHT MODE</button>
    </div>

    <div class="card">
        <h1>kevin evason</h1>
        <p>"under heavy construction..."</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
