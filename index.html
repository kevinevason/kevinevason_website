<!DOCTYPE html>
<html lang="en">
<head>
    <title>kevin evason</title>
    <style>
        /* Default: Dark Mode */
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        /* Light Mode Overrides */
        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border: 2px solid #ff0055;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            max-width: 400px;
            transition: background 0.3s, border-color 0.3s;
        }

        body.light-mode .card {
            background: #f0f0f0;
            border-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e0e0e0;
            margin-bottom: 20px;
        }

        button {
            background: #ff0055;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s, background 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <script>
        // We check this immediately before the HTML is even fully parsed
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>

    <div class="card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2t6d3I1Y3V2b3F6aDdob3Z6a3I1Y3V2b3F6aDdob3Z6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/o0vwzuFUEbmDTmeXjj/giphy.gif" 
             alt="Hacker Cat" 
             class="profile-pic">

        <h1>kevin evason</h1>
        <p>"under heavy construction..."</p>
        
        <button id="themeToggle">Switch Mode</button>
    </div>

    <script>
        const button = document.getElementById('themeToggle');
        const body = document.body;

        // Set initial button text based on current mode
        if (body.classList.contains('light-mode')) {
            button.innerText = "Go Dark";
            button.style.background = "#333";
        } else {
            button.innerText = "Go Light";
        }

        button.addEventListener('click', function() {
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                button.innerText = "Go Dark";
                button.style.background = "#333";
            } else {
                localStorage.setItem('theme', 'dark');
                button.innerText = "Go Light";
                button.style.background = "#ff0055";
            }
        });
    </script>

</body>
</html>
