<!DOCTYPE html>
<html lang="en">
<head>
    <title>kevin evason</title>
    <style>
        /* 1. GLOBAL STYLES */
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center; /* Centers the card */
            align-items: center;     /* Centers the card */
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
            overflow: hidden; /* Prevents scrollbars if not needed */
        }

        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        /* 2. THE TOP-LEFT CONTROLS */
        .top-controls {
            position: fixed; /* Pins to the screen */
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .img-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s;
            width: fit-content;
        }

        .img-button:hover {
            transform: scale(1.1);
        }

        .profile-pic {
            width: 80px;  /* Smaller for the corner */
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ff0055;
            transition: border-color 0.3s;
        }

        #statusBtn {
            background: #000000;
            color: white;
            border: 2px solid #ff0055;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* 3. THE CENTER CARD */
        .card {
            background: #1a1a1a;
            padding: 50px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 400px;
            transition: all 0.3s ease;
        }

        body.light-mode .card {
            background: #f0f0f0;
            border-color: #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 { margin: 0; font-size: 24px; }
        p { opacity: 0.8; }
    </style>
</head>
<body>

    <script>
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>

    <div class="top-controls">
        <button id="themeToggle" class="img-button"></button>
        <button id="statusBtn">LIGHT MODE</button>
    </div>

    <div class="card">
        <h1>kevin evason</h1>
        <p>"under heavy construction..."</p>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const statusBtn = document.getElementById('statusBtn');
        const body = document.body;

        function updateStyles() {
            const isLight = body.classList.contains('light-mode');
            
            if (isLight) {
                statusBtn.innerText = "DARK MODE";
                statusBtn.style.background = "#ffffff";
                statusBtn.style.color = "#000000";
                statusBtn.style.borderColor = "#000000";
            } else {
                statusBtn.innerText = "LIGHT MODE";
                statusBtn.style.background = "#000000";
                statusBtn.style.color = "#ffffff";
                statusBtn.style.borderColor = "#ffffff";
            }
        }

        // Initialize display
        updateStyles();

        // Add event listeners to both the image and the button
        [themeToggle, statusBtn].forEach(el => {
            el.addEventListener('click', function() {
                body.classList.toggle('light-mode');
                
                // Save preference
                const mode = body.classList.contains('light-mode') ? 'light' : 'dark';
                localStorage.setItem('theme', mode);
                
                updateStyles();
            });
        });
    </script>

</body>
</html>
